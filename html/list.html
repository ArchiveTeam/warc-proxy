<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.custom.min.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="skin/ui.dynatree.css" />
    <script src="js/jquery.dynatree.min.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>WARC viewer</title>
  </head>
  <body>
    <div id="head">
      <h1>WARC viewer</h1>
    </div>
    <div id="files">
      <div class="stats">
        <p id="global-stats">Loading...</p>
      </div>
      <ul id="files-list"></ul>
      <div class="load-file">
        <p><a href="#" class="btn btn-primary" data-toggle="modal" data-target="#fileBrowserDialog"><i class="icon-plus-sign icon-white"></i> Add an archive</a></p>
      </div>
    </div>

    <div id="fileBrowserDialog" class="modal hide fade">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>Add an archive</h3>
      </div>
      <div class="modal-body">
        <div id="fileBrowserTree"></div>
      </div>
      <div class="modal-footer">
        <form method="post" action="/load-warc" id="form-add-file">
          <input name="path" type="text" value="" id="fileBrowserPath" placeholder="Select a .warc.gz" />
          <input type="submit" class="btn btn-primary" value="Add" />
        </form>
      </div>
    </div>

    <div id="proxy-unavailable">
      <p>Trying to contact the WARC server...</p>
      <p>Please start the WARC server<br />if it is not already running.</p>
    </div>
  </body>
</html>
